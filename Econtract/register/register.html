<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./register.css">
        <script src="https://kit.fontawesome.com/57bd783e21.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../node_modules/web3/dist/web3.min.js"></script>
        <script src="./register.js" defer></script>
    </head>
    <body>
        <fieldset>
        <legend>Register</legend>
        <form action="./register.php" method="POST">
            <label>Account： </label><input type="text" name="account" id="account" placeholder="Account" required/><br>
            <label>Password： </label><input type="password" name="pwd" id="pwd" placeholder="Password" required/><br>
            <label>Confirm Password： </label><input type="password" name="cpwd" id="cpwd" placeholder="Confirm Password" required/><span id="error2" style="color: red;"></span><br>
            <label>Personal ID： </label><input type="text" name="personal_id" id="personal_id" placeholder="Personal ID" required/><br>
            <label>First Name： </label><input type="text" name="firstname" id="firstname" placeholder="First Name" required/><br>
            <label>Last Name： </label><input type="text" name="lastname" id="lastname" placeholder="Last Name" required/><br>
            <label>Gender： </label><input type="radio" name="gender" id="male" value="0">Male
            <input type="radio" name="gender" id="female" value="1">Female<br>
            <label>Mobile： </label><input type="text" name="mobile" id="mobile" placeholder="Mobile" required/><br>
            <label>Address： </label><input type="text" name="address" id="address" placeholder="Address" required/><br>
            <span id="error" style="color: red;"></span><br>
            <input type="hidden" id="eth_account" name="eth_account" value="null">
            <input type="submit" id="Register" value="Register" onclick="return createEth();"><br>
        </form>
        </fieldset>
    </body>
</html>
